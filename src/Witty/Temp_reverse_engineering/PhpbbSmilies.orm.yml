PhpbbSmilies:
    type: entity
    table: phpbb_smilies
    fields:
        smileyId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: smiley_id
            generator:
                strategy: IDENTITY
        code:
            type: string
            length: 50
            fixed: false
            nullable: false
        emotion:
            type: string
            length: 50
            fixed: false
            nullable: false
        smileyUrl:
            type: string
            length: 50
            fixed: false
            nullable: false
            column: smiley_url
        smileyWidth:
            type: smallint
            nullable: false
            column: smiley_width
        smileyHeight:
            type: smallint
            nullable: false
            column: smiley_height
        smileyOrder:
            type: integer
            unsigned: true
            nullable: false
            column: smiley_order
        displayOnPosting:
            type: boolean
            nullable: false
            column: display_on_posting
    lifecycleCallbacks: {  }
