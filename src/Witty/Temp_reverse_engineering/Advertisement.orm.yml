            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        place:
            type: string
            length: 64
            fixed: false
            nullable: false
        altName:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: alt_name
        filename:
            type: string
            length: 255
            fixed: false
            nullable: false
        target:
            type: string
            length: 255
            fixed: false
            nullable: false
        width:
            type: integer
            unsigned: false
            nullable: false
        height:
            type: integer
            unsigned: false
            nullable: false
    lifecycleCallbacks: {  }
