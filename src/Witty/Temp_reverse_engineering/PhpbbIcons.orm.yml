PhpbbIcons:
    type: entity
    table: phpbb_icons
    fields:
        iconsId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: icons_id
            generator:
                strategy: IDENTITY
        iconsUrl:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: icons_url
        iconsWidth:
            type: boolean
            nullable: false
            column: icons_width
        iconsHeight:
            type: boolean
            nullable: false
            column: icons_height
        iconsOrder:
            type: integer
            unsigned: true
            nullable: false
            column: icons_order
        displayOnPosting:
            type: boolean
            nullable: false
            column: display_on_posting
    lifecycleCallbacks: {  }
