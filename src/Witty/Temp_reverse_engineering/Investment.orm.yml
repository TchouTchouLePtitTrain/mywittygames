Investment:
    type: entity
    table: investment
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: false
            nullable: false
            column: user_id
        projectId:
            type: integer
            unsigned: false
            nullable: false
            column: project_id
        amount:
            type: integer
            unsigned: false
            nullable: false
        creationDate:
            type: datetime
            nullable: false
            column: creation_date
        updateDate:
            type: datetime
            nullable: true
            column: update_date
    lifecycleCallbacks: {  }
