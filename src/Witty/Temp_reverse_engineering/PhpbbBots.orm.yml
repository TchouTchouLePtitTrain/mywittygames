PhpbbBots:
    type: entity
    table: phpbb_bots
    fields:
        botId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: bot_id
            generator:
                strategy: IDENTITY
        botActive:
            type: boolean
            nullable: false
            column: bot_active
        botName:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: bot_name
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        botAgent:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: bot_agent
        botIp:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: bot_ip
    lifecycleCallbacks: {  }
