PsCustomerMessage:
    type: entity
    table: ps_customer_message
    fields:
        idCustomerMessage:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: id_customer_message
            generator:
                strategy: IDENTITY
        idCustomerThread:
            type: integer
            unsigned: false
            nullable: true
            column: id_customer_thread
        idEmployee:
            type: integer
            unsigned: true
            nullable: true
            column: id_employee
        message:
            type: text
            nullable: false
        fileName:
            type: string
            length: 18
            fixed: false
            nullable: true
            column: file_name
        ipAddress:
            type: integer
            unsigned: false
            nullable: true
            column: ip_address
        userAgent:
            type: string
            length: 128
            fixed: false
            nullable: true
            column: user_agent
        dateAdd:
            type: datetime
            nullable: false
            column: date_add
        private:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
