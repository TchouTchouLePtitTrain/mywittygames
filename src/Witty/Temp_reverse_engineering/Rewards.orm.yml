Rewards:
    type: entity
    table: rewards
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        name:
            type: string
            length: 255
            fixed: false
            nullable: true
        gameId:
            type: integer
            unsigned: false
            nullable: true
            column: game_id
    lifecycleCallbacks: {  }
