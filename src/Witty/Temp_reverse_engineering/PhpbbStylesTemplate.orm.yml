PhpbbStylesTemplate:
    type: entity
    table: phpbb_styles_template
    fields:
        templateId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: template_id
            generator:
                strategy: IDENTITY
        templateName:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: template_name
        templateCopyright:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: template_copyright
        templatePath:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: template_path
        bbcodeBitfield:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: bbcode_bitfield
        templateStoredb:
            type: boolean
            nullable: false
            column: template_storedb
        templateInheritsId:
            type: integer
            unsigned: true
            nullable: false
            column: template_inherits_id
        templateInheritPath:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: template_inherit_path
    lifecycleCallbacks: {  }
