PhpbbSitelist:
    type: entity
    table: phpbb_sitelist
    fields:
        siteId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: site_id
            generator:
                strategy: IDENTITY
        siteIp:
            type: string
            length: 40
            fixed: false
            nullable: false
            column: site_ip
        siteHostname:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: site_hostname
        ipExclude:
            type: boolean
            nullable: false
            column: ip_exclude
    lifecycleCallbacks: {  }
