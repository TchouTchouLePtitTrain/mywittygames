PsHook:
    type: entity
    table: ps_hook
    fields:
        idHook:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: id_hook
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 64
            fixed: false
            nullable: false
        title:
            type: string
            length: 64
            fixed: false
            nullable: false
        description:
            type: text
            nullable: true
        position:
            type: boolean
            nullable: false
        liveEdit:
            type: boolean
            nullable: false
            column: live_edit
    lifecycleCallbacks: {  }
