PhpbbAttachments:
    type: entity
    table: phpbb_attachments
    fields:
        attachId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: attach_id
            generator:
                strategy: IDENTITY
        postMsgId:
            type: integer
            unsigned: true
            nullable: false
            column: post_msg_id
        topicId:
            type: integer
            unsigned: true
            nullable: false
            column: topic_id
        inMessage:
            type: boolean
            nullable: false
            column: in_message
        posterId:
            type: integer
            unsigned: true
            nullable: false
            column: poster_id
        isOrphan:
            type: boolean
            nullable: false
            column: is_orphan
        physicalFilename:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: physical_filename
        realFilename:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: real_filename
        downloadCount:
            type: integer
            unsigned: true
            nullable: false
            column: download_count
        attachComment:
            type: text
            nullable: false
            column: attach_comment
        extension:
            type: string
            length: 100
            fixed: false
            nullable: false
        mimetype:
            type: string
            length: 100
            fixed: false
            nullable: false
        filesize:
            type: integer
            unsigned: true
            nullable: false
        filetime:
            type: integer
            unsigned: true
            nullable: false
        thumbnail:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
