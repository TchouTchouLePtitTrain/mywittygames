PhpbbStyles:
    type: entity
    table: phpbb_styles
    fields:
        styleId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: style_id
            generator:
                strategy: IDENTITY
        styleName:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: style_name
        styleCopyright:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: style_copyright
        styleActive:
            type: boolean
            nullable: false
            column: style_active
        templateId:
            type: integer
            unsigned: true
            nullable: false
            column: template_id
        themeId:
            type: integer
            unsigned: true
            nullable: false
            column: theme_id
        imagesetId:
            type: integer
            unsigned: true
            nullable: false
            column: imageset_id
    lifecycleCallbacks: {  }
