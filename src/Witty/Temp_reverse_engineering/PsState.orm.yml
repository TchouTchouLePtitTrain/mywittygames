                strategy: IDENTITY
        idCountry:
            type: integer
            unsigned: true
            nullable: false
            column: id_country
        idZone:
            type: integer
            unsigned: true
            nullable: false
            column: id_zone
        name:
            type: string
            length: 64
            fixed: false
            nullable: false
        isoCode:
            type: string
            length: 7
            fixed: false
            nullable: false
            column: iso_code
        taxBehavior:
            type: smallint
            nullable: false
            column: tax_behavior
        active:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
