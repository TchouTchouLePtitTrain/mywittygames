PhpbbPrivmsgsFolder:
    type: entity
    table: phpbb_privmsgs_folder
    fields:
        folderId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: folder_id
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        folderName:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: folder_name
        pmCount:
            type: integer
            unsigned: true
            nullable: false
            column: pm_count
    lifecycleCallbacks: {  }
