            type: integer
            unsigned: false
            nullable: true
            column: user_id
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        title:
            type: string
            length: 255
            fixed: false
            nullable: true
        content:
            type: text
            nullable: true
