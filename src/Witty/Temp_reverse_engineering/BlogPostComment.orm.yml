    type: entity
    table: blog_post_comment
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        articleId:
            type: integer
            unsigned: false
            nullable: true
            column: article_id
