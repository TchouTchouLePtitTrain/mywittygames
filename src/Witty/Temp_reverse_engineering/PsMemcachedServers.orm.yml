PsMemcachedServers:
    type: entity
    table: ps_memcached_servers
    fields:
        idMemcachedServer:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: id_memcached_server
            generator:
                strategy: IDENTITY
        ip:
            type: string
            length: 254
            fixed: false
            nullable: false
        port:
            type: integer
            unsigned: true
            nullable: false
        weight:
            type: integer
            unsigned: true
            nullable: false
    lifecycleCallbacks: {  }
