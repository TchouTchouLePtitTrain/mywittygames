PhpbbStylesTheme:
    type: entity
    table: phpbb_styles_theme
    fields:
        themeId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: theme_id
            generator:
                strategy: IDENTITY
        themeName:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: theme_name
        themeCopyright:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: theme_copyright
        themePath:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: theme_path
        themeStoredb:
            type: boolean
            nullable: false
            column: theme_storedb
        themeMtime:
            type: integer
            unsigned: true
            nullable: false
            column: theme_mtime
        themeData:
            type: text
            nullable: false
            column: theme_data
    lifecycleCallbacks: {  }
