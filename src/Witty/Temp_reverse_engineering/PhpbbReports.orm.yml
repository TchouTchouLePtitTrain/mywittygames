PhpbbReports:
    type: entity
    table: phpbb_reports
    fields:
        reportId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: report_id
            generator:
                strategy: IDENTITY
        reasonId:
            type: smallint
            nullable: false
            column: reason_id
        postId:
            type: integer
            unsigned: true
            nullable: false
            column: post_id
        pmId:
            type: integer
            unsigned: true
            nullable: false
            column: pm_id
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        userNotify:
            type: boolean
            nullable: false
            column: user_notify
        reportClosed:
            type: boolean
            nullable: false
            column: report_closed
        reportTime:
            type: integer
            unsigned: true
            nullable: false
            column: report_time
        reportText:
            type: text
            nullable: false
            column: report_text
    lifecycleCallbacks: {  }
