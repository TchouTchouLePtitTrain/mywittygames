PhpbbForumsWatch:
    type: entity
    table: phpbb_forums_watch
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        forumId:
            type: integer
            unsigned: true
            nullable: false
            column: forum_id
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        notifyStatus:
            type: boolean
            nullable: false
            column: notify_status
    lifecycleCallbacks: {  }
