PhpbbBanlist:
    type: entity
    table: phpbb_banlist
    fields:
        banId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: ban_id
            generator:
                strategy: IDENTITY
        banUserid:
            type: integer
            unsigned: true
            nullable: false
            column: ban_userid
        banIp:
            type: string
            length: 40
            fixed: false
            nullable: false
            column: ban_ip
        banEmail:
            type: string
            length: 100
            fixed: false
            nullable: false
            column: ban_email
        banStart:
            type: integer
            unsigned: true
            nullable: false
            column: ban_start
        banEnd:
            type: integer
            unsigned: true
            nullable: false
            column: ban_end
        banExclude:
            type: boolean
            nullable: false
            column: ban_exclude
        banReason:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: ban_reason
        banGiveReason:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: ban_give_reason
    lifecycleCallbacks: {  }
