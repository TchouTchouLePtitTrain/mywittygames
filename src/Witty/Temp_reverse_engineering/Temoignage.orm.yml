Temoignage:
    type: entity
    table: temoignage
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: false
            nullable: false
            column: user_id
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        title:
            type: string
            length: 255
            fixed: false
            nullable: true
        content:
            type: text
            nullable: true
        localeCode:
            type: string
            length: 2
            fixed: false
            nullable: false
            column: locale_code
        isPublish:
            type: boolean
            nullable: false
            column: is_publish
    lifecycleCallbacks: {  }
