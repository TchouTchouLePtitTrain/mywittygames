Session:
    type: entity
    table: session
    fields:
        sessionId:
            id: true
            type: string
            length: 255
            fixed: false
            nullable: false
            column: session_id
            generator:
                strategy: IDENTITY
        ipAddress:
            type: string
            length: 16
            fixed: false
            nullable: true
            column: ip_address
        userAgent:
            type: string
            length: 50
            fixed: false
            nullable: true
            column: user_agent
        lastActivity:
            type: integer
            unsigned: false
            nullable: true
            column: last_activity
        userData:
            type: string
            length: 500
            fixed: false
            nullable: true
            column: user_data
    lifecycleCallbacks: {  }
