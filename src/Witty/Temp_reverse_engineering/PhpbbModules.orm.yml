PhpbbModules:
    type: entity
    table: phpbb_modules
    fields:
        moduleId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: module_id
            generator:
                strategy: IDENTITY
        moduleEnabled:
            type: boolean
            nullable: false
            column: module_enabled
        moduleDisplay:
            type: boolean
            nullable: false
            column: module_display
        moduleBasename:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: module_basename
        moduleClass:
            type: string
            length: 10
            fixed: false
            nullable: false
            column: module_class
        parentId:
            type: integer
            unsigned: true
            nullable: false
            column: parent_id
        leftId:
            type: integer
            unsigned: true
            nullable: false
            column: left_id
        rightId:
            type: integer
            unsigned: true
            nullable: false
            column: right_id
        moduleLangname:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: module_langname
        moduleMode:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: module_mode
        moduleAuth:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: module_auth
    lifecycleCallbacks: {  }
