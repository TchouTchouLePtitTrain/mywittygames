PhpbbAclUsers:
    type: entity
    table: phpbb_acl_users
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        forumId:
            type: integer
            unsigned: true
            nullable: false
            column: forum_id
        authOptionId:
            type: integer
            unsigned: true
            nullable: false
            column: auth_option_id
        authRoleId:
            type: integer
            unsigned: true
            nullable: false
            column: auth_role_id
        authSetting:
            type: boolean
            nullable: false
            column: auth_setting
    lifecycleCallbacks: {  }
