GameEvaluation:
    type: entity
    table: game_evaluation
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: false
            nullable: true
            column: user_id
        gameId:
            type: integer
            unsigned: false
            nullable: true
            column: game_id
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        title:
            type: string
            length: 255
            fixed: false
            nullable: true
        content:
            type: text
            nullable: true
        isFavorite:
            type: boolean
            nullable: true
            column: is_favorite
        mark1:
            type: integer
            unsigned: false
            nullable: true
            column: mark_1
        mark2:
            type: integer
            unsigned: false
            nullable: true
            column: mark_2
        mark3:
            type: integer
            unsigned: false
            nullable: true
            column: mark_3
        mark4:
            type: integer
            unsigned: false
            nullable: true
            column: mark_4
        averageMark:
            type: integer
            unsigned: false
            nullable: true
            column: average_mark
    lifecycleCallbacks: {  }
