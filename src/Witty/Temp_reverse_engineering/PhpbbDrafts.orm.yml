PhpbbDrafts:
    type: entity
    table: phpbb_drafts
    fields:
        draftId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: draft_id
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        topicId:
            type: integer
            unsigned: true
            nullable: false
            column: topic_id
        forumId:
            type: integer
            unsigned: true
            nullable: false
            column: forum_id
        saveTime:
            type: integer
            unsigned: true
            nullable: false
            column: save_time
        draftSubject:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: draft_subject
        draftMessage:
            type: text
            nullable: false
            column: draft_message
    lifecycleCallbacks: {  }
