Slide:
    type: entity
    table: slide
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
        img:
            type: string
            length: 255
            fixed: false
            nullable: true
        localeCode:
            type: string
            length: 2
            fixed: false
            nullable: false
            column: locale_code
        title:
            type: string
            length: 255
            fixed: false
            nullable: false
        url:
            type: string
            length: 255
            fixed: false
            nullable: true
        isPublish:
            type: boolean
            nullable: false
            column: is_publish
    lifecycleCallbacks: {  }
