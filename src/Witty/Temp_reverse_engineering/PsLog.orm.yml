PsLog:
    type: entity
    table: ps_log
    fields:
        idLog:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: id_log
            generator:
                strategy: IDENTITY
        severity:
            type: boolean
            nullable: false
        errorCode:
            type: integer
            unsigned: false
            nullable: true
            column: error_code
        message:
            type: text
            nullable: false
        objectType:
            type: string
            length: 32
            fixed: false
            nullable: true
            column: object_type
        objectId:
            type: integer
            unsigned: true
            nullable: true
            column: object_id
        dateAdd:
            type: datetime
            nullable: false
            column: date_add
        dateUpd:
            type: datetime
            nullable: false
            column: date_upd
    lifecycleCallbacks: {  }
