PhpbbExtensionGroups:
    type: entity
    table: phpbb_extension_groups
    fields:
        groupId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: group_id
            generator:
                strategy: IDENTITY
        groupName:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: group_name
        catId:
            type: boolean
            nullable: false
            column: cat_id
        allowGroup:
            type: boolean
            nullable: false
            column: allow_group
        downloadMode:
            type: boolean
            nullable: false
            column: download_mode
        uploadIcon:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: upload_icon
        maxFilesize:
            type: integer
            unsigned: true
            nullable: false
            column: max_filesize
        allowedForums:
            type: text
            nullable: false
            column: allowed_forums
        allowInPm:
            type: boolean
            nullable: false
            column: allow_in_pm
    lifecycleCallbacks: {  }
