            type: integer
            unsigned: true
            nullable: true
            column: id_cart
        idCustomer:
            type: integer
            unsigned: true
            nullable: false
            column: id_customer
        idEmployee:
            type: integer
            unsigned: true
            nullable: true
            column: id_employee
        idOrder:
            type: integer
            unsigned: true
            nullable: false
            column: id_order
