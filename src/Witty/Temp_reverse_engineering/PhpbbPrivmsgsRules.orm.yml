PhpbbPrivmsgsRules:
    type: entity
    table: phpbb_privmsgs_rules
    fields:
        ruleId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: rule_id
            generator:
                strategy: IDENTITY
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        ruleCheck:
            type: integer
            unsigned: true
            nullable: false
            column: rule_check
        ruleConnection:
            type: integer
            unsigned: true
            nullable: false
            column: rule_connection
        ruleString:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: rule_string
        ruleUserId:
            type: integer
            unsigned: true
            nullable: false
            column: rule_user_id
        ruleGroupId:
            type: integer
            unsigned: true
            nullable: false
            column: rule_group_id
        ruleAction:
            type: integer
            unsigned: true
            nullable: false
            column: rule_action
        ruleFolderId:
            type: integer
            unsigned: false
            nullable: false
            column: rule_folder_id
    lifecycleCallbacks: {  }
