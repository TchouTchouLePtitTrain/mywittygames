PaymentMode:
    type: entity
    table: payment_mode
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 128
            fixed: false
            nullable: false
        picture:
            type: string
            length: 255
            fixed: false
            nullable: true
        text:
            type: text
            nullable: true
        supplement:
            type: decimal
            nullable: false
        tva:
            type: decimal
            nullable: false
        supplementType:
            type: integer
            unsigned: false
            nullable: false
            column: supplement_type
        description:
            type: text
            nullable: false
        position:
            type: smallint
            nullable: true
        isStatic:
            type: boolean
            nullable: true
            column: is_static
        isPublish:
            type: boolean
            nullable: true
            column: is_publish
        createdAt:
            type: datetime
            nullable: false
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
    lifecycleCallbacks: {  }
