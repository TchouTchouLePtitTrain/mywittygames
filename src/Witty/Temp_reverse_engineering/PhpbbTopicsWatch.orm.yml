PhpbbTopicsWatch:
    type: entity
    table: phpbb_topics_watch
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        topicId:
            type: integer
            unsigned: true
            nullable: false
            column: topic_id
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        notifyStatus:
            type: boolean
            nullable: false
            column: notify_status
    lifecycleCallbacks: {  }
