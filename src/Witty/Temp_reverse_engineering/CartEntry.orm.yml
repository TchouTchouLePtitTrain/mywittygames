            type: integer
            unsigned: false
            nullable: true
            column: product_version_id
        productPackId:
            type: integer
            unsigned: false
            nullable: true
            column: product_pack_id
        quantity:
            type: integer
            unsigned: false
            nullable: false
        isWitty:
            type: boolean
            nullable: true
            column: is_witty
        gift:
            type: boolean
