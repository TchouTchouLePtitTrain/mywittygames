PhpbbAclOptions:
    type: entity
    table: phpbb_acl_options
    fields:
        authOptionId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: auth_option_id
            generator:
                strategy: IDENTITY
        authOption:
            type: string
            length: 50
            fixed: false
            nullable: false
            column: auth_option
        isGlobal:
            type: boolean
            nullable: false
            column: is_global
        isLocal:
            type: boolean
            nullable: false
            column: is_local
        founderOnly:
            type: boolean
            nullable: false
            column: founder_only
    lifecycleCallbacks: {  }
