PhpbbForumsAccess:
    type: entity
    table: phpbb_forums_access
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        forumId:
            type: integer
            unsigned: true
            nullable: false
            column: forum_id
        userId:
            type: integer
            unsigned: true
            nullable: false
            column: user_id
        sessionId:
            type: string
            length: 32
            fixed: true
            nullable: false
            column: session_id
    lifecycleCallbacks: {  }
