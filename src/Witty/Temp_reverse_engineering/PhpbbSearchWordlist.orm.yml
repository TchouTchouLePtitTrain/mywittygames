PhpbbSearchWordlist:
    type: entity
    table: phpbb_search_wordlist
    fields:
        wordId:
            id: true
            type: integer
            unsigned: true
            nullable: false
            column: word_id
            generator:
                strategy: IDENTITY
        wordText:
            type: string
            length: 255
            fixed: false
            nullable: false
            column: word_text
        wordCommon:
            type: boolean
            nullable: false
            column: word_common
        wordCount:
            type: integer
            unsigned: true
            nullable: false
            column: word_count
    lifecycleCallbacks: {  }
